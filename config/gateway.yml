server:
  port: 8080
spring:
  application:
    name: gateway
  profiles:
    active: dev
zuul:
  routes:
    api-blog:
      path: /blog/**
      serviceId: blog
    api-tools:
      path: /tools/**
      serviceId: tools
    api-user:
      path: /user/**
      serviceId: user
  host:
    connect-timeout-millis: 60000
    socket-timeout-millis: 60000
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
ribbon:  
  ReadTimeout: 60000
  ConnectTimeout: 60000
  MaxAutoRetries: 0 
  MaxAutoRetriesNextServer: 1 
  eureka: 
    enabled: true
